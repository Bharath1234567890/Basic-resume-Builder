<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    form label {
      display: block;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
    
    form textarea, form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #resume-preview {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #resume-preview img {
      display: block;
      max-width: 150px;
      margin: 10px auto;
      border-radius: 50%;
    }
    
    #download-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Resume Builder</h1>
  
  <form id="resume-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required>

    <label for="summary">Summary:</label>
    <textarea id="summary" rows="4" required></textarea>

    <div class="resume-section">
      <h3>Projects:</h3>
      <textarea id="projects" rows="4"></textarea>
    </div>

    <div class="resume-section">
      <h3>Hobbies:</h3>
      <textarea id="hobbies" rows="4"></textarea>
    </div>

    <div class="resume-section">
      <h3>Skills:</h3>
      <textarea id="skills" rows="4"></textarea>
    </div>

    <div class="resume-section">
      <h3>Personal Info:</h3>
      <textarea id="personal-info" rows="4"></textarea>
    </div>
    
    <div class="resume-section">
      <label for="custom-section-name">Custom Section Name:</label>
      <input type="text" id="custom-section-name">
      <textarea id="custom-section-content" rows="4"></textarea>
    </div>
    
    <label for="photo">Photo:</label>
    <input type="file" id="photo">

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-preview"></div>
  <a href="#" id="download-link" download="resume.html">Download Resume</a>

  <script>
    document.getElementById("resume-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const summary = document.getElementById("summary").value;
      const projects = document.getElementById("projects").value;
      const hobbies = document.getElementById("hobbies").value;
      const skills = document.getElementById("skills").value;
      const personalInfo = document.getElementById("personal-info").value;
      const customSectionName = document.getElementById("custom-section-name").value;
      const customSectionContent = document.getElementById("custom-section-content").value;
      const photoInput = document.getElementById("photo");
      const photo = photoInput.files[0];

      // Generate resume HTML
      const resumeHTML = `
        <img src="${photo ? URL.createObjectURL(photo) : ''}" alt="Profile Photo">
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <h3>Summary</h3>
        <p>${summary}</p>
        <div class="resume-section">
          <h3>Projects:</h3>
          <p>${projects}</p>
        </div>
        <div class="resume-section">
          <h3>Hobbies:</h3>
          <p>${hobbies}</p>
        </div>
        <div class="resume-section">
          <h3>Skills:</h3>
          <p>${skills}</p>
        </div>
        <div class="resume-section">
          <h3>Personal Info:</h3>
          <p>${personalInfo}</p>
        </div>
        <div class="resume-section">
          <h3>${customSectionName}</h3>
          <p>${customSectionContent}</p>
        </div>
      ;

       //Display resume preview
      document.getElementById("resume-preview").innerHTML = resumeHTML;

      // Update download link
      document.getElementById("download-link").href = 'data:text/html;charset=utf-8,' + encodeURIComponent(resumeHTML);
    });
  </script>
</body>
</html>
